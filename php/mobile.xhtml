<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML Basic 1.0//EN"
    "http://www.w3.org/TR/xhtml-basic/xhtml-basic10.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>PasswordMaker</title>
</head>
<body>
<form method="post" action="mobile-submit.php">
<table>
<tr>
  <td><label accesskey="m" for="mpw">Master Password</label></td>
  <td><input id="mpw" name="mpw" type="password"/></td>
</tr>
<tr>
  <td><label accesskey="l" for="leet">Use l33t</label></td>
  <td>
    <select id="leet" name="leet">
      <option value="0">None</option>
      <option value="1">Before generating password</option>
      <option value="2">After generating password</option>
      <option value="3">Before &amp; after generating password</option>
    </select>
  </td>
</tr>
<tr>
  <td><label accesskey="v" for="level">l33t Level</label></td>
  <td>
    <select id="level" name="level">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
    </select>
  </td>
</tr>
<tr>
  <td><label accesskey="h" for="alg">Hash Algorithm</label></td>
  <td>
    <select id="alg" name="alg">
      <option value="md4">MD4</option>
      <option value="hmac-md4">HMAC-MD4</option>
      <option value="md5" selected="selected">MD5</option>
      <option value="md5_v6">MD5 Version 0.6</option>
      <option value="hmac-md5">HMAC-MD5</option>
      <option value="hmac-md5_v6">HMAC-MD5 Version 0.6</option>
      <option value="sha1">SHA-1</option>
      <option value="hmac-sha1">HMAC-SHA-1</option>
      <option value="sha256">SHA-256</option>
      <option value="hmac-sha256">HMAC-SHA-256</option>
      <option value="hmac-sha256_v151">HMAC-SHA-256 version 1.5.1</option>
      <option value="rmd160">RIPEMD-160</option>
      <option value="hmac-rmd160">HMAC-RIPEMD-160</option>
    </select>
  </td>
</tr>
<tr>
  <td><label accesskey="u" for="url">URL</label></td>
  <td><input id="url" name="url" type="text"/></td>
</tr>
<tr>
  <td><label accesskey="g" for="len">Generated Password Length</label></td>
  <td><input id="len" name="len" type="text" value="8"/></td>
</tr>
<tr>
  <td><label accesskey="n" for="user">Username</label></td>
  <td><input id="user" name="user" type="text"/></td>
</tr>
<tr>
  <td><label accesskey="o" for="mod">Modifier</label></td>
  <td><input id="mod" name="mod" type="text"/></td>
</tr>
<tr>  
  <td><label accesskey="c" for="charset">Characters</label></td>
  <td><input id="charset" name="charset" value="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789`~!@#$%^&amp;*()_-+={}|[]\:&quot;;'&lt;&gt;?,./" type="text"/></td>
</tr>
<tr>  
  <td><label accesskey="p" for="prefix">Prefix</label></td>
  <td><input id="prefix" name="prefix" type="text"/></td>
</tr>
<tr>  
  <td><label accesskey="s" for="suffix">Suffix</label></td>
  <td><input id="suffix" name="suffix" type="text"/></td>
</tr>
<tr>  
  <td colspan="2"><input id="verbose" name="verbose" type="checkbox"/><label accesskey="b" for="verbose">Echo settings</label></td>
</tr>
<tr>  
  <td colspan="2"><input type="submit"/></td>
</tr>
</table>
</form>
</body>
</html>
