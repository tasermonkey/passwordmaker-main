remotesettings.onUpdownload.01=URL no válida. Por favor, especifique la ruta completa. Ejemplos:\nftp://passwordmaker.org/settings/MySettings.rdf\nhttp://passwordmaker.org/settings/MySettings.rdf\nTenga en cuenta que todos los directorios del servidor remoto\ndeben estar ya creados; no se crearán si no existen.
remotesettings.onUpdownload.02=Tenga en cuenta que todos los directorios del servidor remoto deben estar ya creados. No se crearán directorios no existentes. Si la ruta completa no existe previamente en el servidor, la carga fallará aunque PasswordMaker informe que la subida está "Completa".
remotesettings.onUpdownload.03=Al descargar este archivo se sobrescribirán todas las predisposiciones actuales. Antes de la descarga se creará una copia de seguridad de las predisposiciones actuales en el directorio de copias de seguridad. Si no pudiera crearse la copia se abortaría la descarga. Si tras realizar la descarga quiere restaurar las predisposiciones antiguas, bastará con usar la opción del menú Archivo -> Importar predisposiciones.\n¿Desea continuar?
remotesettings.onUpdownload.04=Se produjo un error y no se pudo copiar {0} en {1}.\nAsegúrese de tener permiso de escritura en el directorio y de que haya suficiente espacio en el disco.
