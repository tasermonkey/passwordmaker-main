remotesettings.onUpdownload.01=Nie prawidłowy adres URL. Proszę określić pełną ścieżkę. Przykład:\nftp://passwordmaker.org/settings/MySettings.rdf\nhttp://passwordmaker.org/settings/MySettings.rdf\nProszę zwrócić uwagęna to, że na zdalnym serwerze muszą istnieć\nwszystkie katalogi - nie zostaną one utworzone.
remotesettings.onUpdownload.02=Uwaga! Muszą istnieć wszystkie katalogi na zdalnym serwerze. Nie można tworzyć tam katalogów. Jeśli pełna ścieżka nie istnieje na zdalnym serwerze, wysyłanie nie powiedzie się pomimo, że PasswordMaker wyświetli informację \"Zakończono\".
remotesettings.onUpdownload.03=Pobranie tego pliku spowoduje nadpisanie wszystkich obecnych ustawień. Przed pobraniem, zostanie wykonana kopia obecnych ustawień i zapisana w katalogu kopii zapasowych. Jeśli nie można utworzyć kopii zapasowej, pobieranie zostanie przerwane. Jeśli po pobraniu chce się powrócić do poprzednich ustawień należy w menu \"Plik\" wybrać opcję \"Importuj ustawienia\".\nKontynuować?
remotesettings.onUpdownload.04=Wystąpił błąd i {0} nie może być skopiowany do {1}.\nProszę upewnić się, czy posiada się prawo zapisu do katalogu, i czy jest wystarczająca ilość miejsca na dysku.
