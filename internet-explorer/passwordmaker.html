<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>PasswordMaker</title>
<link rel="stylesheet" href="common.css" type="text/css"/> 
<script type="text/javascript" src="scripts\passwordmaker.js"></script>
<script type="text/javascript" src="scripts\md4.js"></script>
<script type="text/javascript" src="scripts\md5.js"></script>
<script type="text/javascript" src="scripts\sha256.js"></script>
<script type="text/javascript" src="scripts\sha1.js"></script>
<script type="text/javascript" src="scripts\ripemd160.js"></script>
<script type="text/javascript" src="scripts\l33t.js"></script>
<script type="text/javascript" src="scripts\cookie.js"></script>
<script type="text/javascript" src="scripts\aes.js"></script>
<script type="text/javascript" src="scripts\hashutils.js"></script>
<script type="text/javascript" src="scripts\sarissa.js"></script>
<script type="text/javascript" src="scripts\tabs.js"></script>
<script type="text/javascript">
function keyDown() {
  if (event.keyCode == 27)
    window.close();
}
document.onkeydown = keyDown;
</script>
</head>
<body onload="init();" onunload="destroy();">

<div class="tabBox">
  <div class="tabArea">
    <a class="tab" href="#" onclick="this.blur();document.all.settingsFrame1.style.zIndex=300;document.all.settingsFrame2.style.zIndex=200;">Settings 1</a>
    <a class="tab" href="#" onclick="this.blur();document.all.settingsFrame1.style.zIndex=200;document.all.settingsFrame2.style.zIndex=300;">Settings 2</a>
  </div>
  <div class="tabMain">
    <!--<div class="tabIframeWrapper">-->
      <iframe style="position: absolute; z-index: 300;" id="settingsFrame1" class="tabContent" name="settingsFrame1" src="page1.html" marginheight="8" marginwidth="8" frameborder="0" style="height: 19em;"></iframe>
      <iframe style="position: absolute; z-index: 200;" id="settingsFrame2" class="tabContent"  name="settingsFrame2" src="page2.html" marginheight="8" marginwidth="8" frameborder="0" style="height: 19em;"></iframe>
    <!--</div>-->
  </div>
</div>

<div style="margin: 1em 0em 0em 1em;">
  <label for="passwdMaster" accesskey="m"><span>M</span>aster password</label>
  <input class="standard" type="password" id="passwdMaster" onchange="preGeneratePassword();" onkeyup="preGeneratePassword();" onkeydown="preGeneratePassword();" onkeypress="preGeneratePassword();" oninput="preGeneratePassword();"/>
  <br/><p style="display: inline; margin: 0px 0px 0px 0px;"/>
  <input style="margin-left: -.4em;" type="checkbox" id="saveMasterPasswordCB"/><label for="saveMasterPasswordCB" accesskey="s"><span>S</span>ave master password</label></span>
  <br/>

  <div>Generated Password</div>
  <input type="edit" id="passwdGenerated" style="color: blue; font-weight: bold; border: 0px; background-color: ThreeDFace; font: 11px tahoma, 'Tahoma', trebuchet, 'Trebuchet MS', arial, 'Arial', sans;"/><br/>

  <input class="button" type="button" id="copy" value="Copy To Clipboard" onclick="onCopyToClipboard();"/>
  <input class="button" type="button" id="ok" value="Close" onclick="onOK();"/>

</div>

</body>
</html>
