<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<link rel="stylesheet" href="common.css" type="text/css"/> 
<script type="text/javascript">
function keyDown() {
  if (event.keyCode == 27)
    window.close();
}
document.onkeydown = keyDown;
</script>

</head>
<body>
<table>
<tr>
<td><label for="whereLeetLB" accesskey="u"><span>U</span>se l33t</label></td>
<td><select class="dropmenu" id="whereLeetLB" onchange="onWhereLeetLBChanged();preGeneratePassword();">
<option value="off">not at all</option>
<option value="before-hashing">before generating password</option>
<option value="after-hashing">after generating password</option>
<option value="both">before and after generating password</option>
</select>
</td>
</tr><tr>
<td><label for="leetLevelLB" accesskey="l"><span>l</span>33t Level</label></td>
<td><select class="dropmenu" id="leetLevelLB" onchange="preGeneratePassword();">
<option value="0">1</option>
<option value="1">2</option>
<option value="2">3</option>
<option value="3">4</option>
<option value="4">5</option>
<option value="5">6</option>
<option value="6">7</option>
<option value="7">8</option>
<option value="8">9</option>
</select>
</td>
</tr><tr>
<td><label for="hashAlgorithmLB" accesskey="h"><span>H</span>ash Algorithm</label></td>
<td><select class="dropmenu" id="hashAlgorithmLB" onchange="preGeneratePassword();" onkeyup="preGeneratePassword();" onkeydown="preGeneratePassword();" onkeypress="preGeneratePassword();" oninput="preGeneratePassword();">
<option value="md4">MD4</option>
<option value="hmac-md4">HMAC-MD4</option>
<option value="md5" selected="selected">MD5</option>
<option value="md5_v6">MD5 Version 0.6</option>
<option value="hmac-md5">HMAC-MD5</option>
<option value="hmac-md5_v6">HMAC-MD5 Version 0.6</option>
<option value="sha1">SHA-1</option>
<option value="hmac-sha1">HMAC-SHA-1</option>
<option value="sha256">SHA-256</option>
<option value="hmac-sha256">HMAC-SHA-256</option>
<option value="rmd160">RIPEMD-160</option>
<option value="hmac-rmd160">HMAC-RIPEMD-160</option>
</select>
</td>
</tr>
<tr>
<td><label for="counter" accesskey="m"><span>M</span>odifier</label></td>
<td><input class="standard" id="counter" onchange="preGeneratePassword();" onkeyup="preGeneratePassword();" onkeydown="preGeneratePassword();" onkeypress="preGeneratePassword();" oninput="preGeneratePassword();"/>
</td></tr><tr>
<td><label for="charset" accesskey="c"><span>C</span>haracters</label></td>
<td><input class="standard" id="charset" onchange="preGeneratePassword();" onkeyup="preGeneratePassword();" onkeydown="preGeneratePassword();" onkeypress="preGeneratePassword();" oninput="preGeneratePassword();"/>&nbsp;&nbsp;&nbsp;<input type="button" class="button" value="Tips" onclick="onClickTips();"/><br/><span id="charMinWarning" style="visibility: none;">Two character minimum required</span>
</td></tr><tr>

<td><label for="passwordPrefix" accesskey="x">Password Prefi<span>x</span></label></td>
<td><input class="standard" id="passwordPrefix" onchange="preGeneratePassword();" onkeyup="preGeneratePassword();" onkeydown="preGeneratePassword();" onkeypress="preGeneratePassword();"/>
</td></tr><tr>
<td><label for="passwordSuffix" accesskey="x">Password Suffi<span>x</span></label></td>
<td><input class="standard" id="passwordSuffix" onchange="preGeneratePassword();" onkeyup="preGeneratePassword();" onkeydown="preGeneratePassword();" onkeypress="preGeneratePassword();"/>
</td></tr>
</table>
</body>
</html>
